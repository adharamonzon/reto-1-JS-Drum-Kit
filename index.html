<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="keys">
        <div data-key="65" class="key">
          <kbd class="letter">A</kbd>
          <span class="text sound">boom</span>
        </div>
        <div data-key="83" class="key">
          <kbd class="letter">S</kbd>
          <span class="text sound">clap</span>
        </div>
        <div data-key="68" class="key">
          <kbd class="letter">D</kbd>
          <span class="text sound">hihat</span>
        </div>
        <div data-key="70" class="key">
          <kbd class="letter">F</kbd>
          <span class="text sound">kick</span>
        </div>
        <div data-key="71" class="key">
          <kbd class="letter">G</kbd>
          <span class="text sound">openhat</span>
        </div>
        <div data-key="72" class="key">
          <kbd class="letter">H</kbd>
          <span class="text sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd class="letter">J</kbd>
          <span class="text sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd class="letter">K</kbd>
          <span class="text sound">tink</span>
        </div>
        <div data-key="76" class="key">
          <kbd class="letter">L</kbd>
          <span class="text sound">tom</span>
        </div>
      </section>
    </main>
    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tink.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>
    <footer>
      <small class="small">Foto de Vishnu R Nair en Pexels</small>
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
